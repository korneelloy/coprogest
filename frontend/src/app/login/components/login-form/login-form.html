<h2><strong>Login</strong></h2>
<hr>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email: </label>
    <input type="email" formControlName="email" placeholder="Email" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">* Ce champ ne peut pas être vide.</small>
      <small *ngIf="loginForm.get('email')?.errors?.['pattern']">* Ce champ doit correspondre à un mail valide.</small>
    </div>
  </div>

  <div>
    <label>Mot de passe: </label>
    <input type="password" formControlName="password" placeholder="Password123!" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">* Ce champ ne peut pas être vide.</small>
      <small *ngIf="loginForm.get('password')?.errors?.['pattern']">* Le mot de passe doit contenir au minimum 8 caractères, dont une majuscule, une minuscule, un chiffre et un caractère spécial.</small>

    </div>
  </div>
  

  <button type="submit" [disabled]="loginForm.invalid" class="whitespace-nowrap flex-1 text-black hover:text-indigo-600 bg-zinc-100 px-3 py-2 rounded-md text-sm font-medium text-center m-4">
    Login
  </button>
</form>
