<h2><strong>Formulaire pour password reset</strong></h2>
<hr>

<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email: </label>
    <input type="email" formControlName="email" placeholder="Email" readonly class="bg-gray-100 text-gray-600 cursor-not-allowed" />
    <div *ngIf="personForm.get('email')?.invalid && personForm.get('email')?.touched">
      <small *ngIf="personForm.get('email')?.errors?.['required']">* Ce champ ne peut pas être vide.</small>
      <small *ngIf="personForm.get('email')?.errors?.['pattern']">* Ce champ doit correspondre à un mail valide.</small>
    </div>
  </div>

  <div>
    <label>Mot de passe: </label>
    <input type="password" formControlName="password" placeholder="Password123!" />
    <div *ngIf="personForm.get('password')?.invalid && personForm.get('password')?.touched">
      <small *ngIf="personForm.get('password')?.errors?.['required']">* Ce champ ne peut pas être vide.</small>
      <small *ngIf="personForm.get('password')?.errors?.['pattern']">* Le mot de passe doit contenir au minimum 8 caractères, dont une majuscule, une minuscule, un chiffre et un caractère spécial.</small>

    </div>
  </div>

  <button type="submit" [disabled]="personForm.invalid" class="whitespace-nowrap flex-1 text-black hover:text-indigo-600 bg-zinc-100 px-3 py-2 rounded-md text-sm font-medium text-center m-4">
    Modifier mon mot de passe
  </button>
</form>
