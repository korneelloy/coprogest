<h2><strong>Liste de groupes</strong></h2>
<hr>

<div *ngIf="createdMessage" class="success-message">
  {{ createdMessage }}
</div>

<div *ngIf="deletedMessage" class="success-message">
  {{ deletedMessage }}
</div>

<ul
  *ngIf="unitgroups$ | async as unitgroups; else loading"
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
>
  <li
    *ngFor="let unitgroup of unitgroups"
    class="p-4 bg-white border rounded shadow-sm space-y-3"
  >
    <strong class="text-gray-800 text-sm">
      {{ unitgroup.name }}
    </strong>

    <button
      (click)="seeDetails(unitgroup.id)"
      class="w-full text-gray-700 hover:text-orange-400 border border-gray-300 hover:border-orange-300 bg-white px-3 py-2 rounded text-sm"
    >
      Voir les détails
    </button>

    <button
      (click)="editUnitGroup(unitgroup.id)"
      class="w-full text-gray-700 hover:text-orange-400 border border-gray-300 hover:border-orange-300 bg-white px-3 py-2 rounded text-sm"
    >
      Modifier ce groupe
    </button>
  </li>
</ul>


<div class="m-4">
  <a routerLink="/unitgroups/new"
    class="whitespace-nowrap flex-1 text-black hover:text-orange-300 bg-zinc-100 px-3 py-2 rounded-md text-sm font-medium text-center m-4">
    Créer un nouveau groupe
  </a>
</div>

<ng-template #loading>
  <p>Loading unitgroups...</p>
</ng-template>
