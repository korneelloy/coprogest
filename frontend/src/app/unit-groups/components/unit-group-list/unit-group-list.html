<h2><strong>Liste de groupes</strong></h2>
<hr>

<div *ngIf="createdMessage" class="success-message">
  {{ createdMessage }}
</div>

<div *ngIf="deletedMessage" class="success-message">
  {{ deletedMessage }}
</div>


<ul *ngIf="unitgroups$ | async as unitgroups; else loading">
  <li *ngFor="let unitgroup of unitgroups" class="space-y-4">
    <strong>{{ unitgroup.name }}</strong><br>
    <button (click)="seeDetails(unitgroup.id)" class="whitespace-nowrap flex-1 text-black hover:text-indigo-600 bg-zinc-100 px-3 py-2 rounded-md text-sm font-medium text-center">
      Voir les details
    </button><br>
    <hr>
  </li>
</ul>

<div class="m-4">
  <a routerLink="/unitgroups/new"
    class="whitespace-nowrap flex-1 text-black hover:text-orange-300 bg-zinc-100 px-3 py-2 rounded-md text-sm font-medium text-center m-4">
    CrÃ©er un nouveau groupe
  </a>
</div>

<ng-template #loading>
  <p>Loading unitgroups...</p>
</ng-template>
