<h2><strong>Détails d'un lot</strong></h2>
<hr>

<div *ngIf="updatedMessage" class="success-message">
  {{ updatedMessage }}
</div>

<ul *ngIf="unit$ | async as unit; else loading">
  <li class="space-y-4">
    <strong>{{ unit.name }}</strong><br>
    <div>Description: {{ unit.description}}</div>
    <div>{{ unit.owner_first_name && unit.owner_last_name ? unit.owner_first_name + ' ' + unit.owner_last_name : unit.owner_email }}</div>
    <div>Tantièmes: {{ unit.shares }}</div>
    <button (click)="change(unit.id)" class="whitespace-nowrap flex-1 text-black hover:text-indigo-600 bg-zinc-100 px-3 py-2 rounded-md text-sm font-medium text-center">
      Changer ce lot
    </button><br>
  </li>
</ul>

<ng-template #loading>
  <p>Loading unit...</p>
</ng-template>
