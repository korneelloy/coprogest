<div class="mb-7">
  <div class="flex items-center justify-between">
    <h2 class="font-bold">
      Liste des lots
    </h2>
    <div>
      <a routerLink="/units/new"
         class="text-gray-700 hover:text-orange-400 border border-gray-300 hover:border-orange-300 bg-white px-3 py-2 rounded text-sm mr-4"
      >
        Enregistrer un nouveau lot
      </a>
    </div>
  </div>
</div>
<hr class="mb-7">


<div *ngIf="createdMessage" class="success-message">
  {{ createdMessage }}
</div>

<ul
  *ngIf="units$ | async as units; else loading"
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
>
  <li
    *ngFor="let unit of units"
    class="p-4 bg-white border rounded shadow-sm space-y-3"
  >
    <strong class="text-gray-800 text-sm">
      {{ unit.name }}
    </strong>

    <button
      (click)="seeDetails(unit.id)"
      class="w-full text-gray-700 hover:text-orange-400 border border-gray-300 hover:border-orange-300 bg-white px-3 py-2 rounded text-sm"
    >
      Voir les détails
    </button>

    <button
      (click)="editUnit(unit.id)"
      class="w-full text-gray-700 hover:text-orange-400 border border-gray-300 hover:border-orange-300 bg-white px-3 py-2 rounded text-sm"
    >
      Modifier cette unité
    </button>
  </li>
</ul>


<ng-template #loading>
  <p>Loading units...</p>
</ng-template>
