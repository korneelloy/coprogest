<h2><strong>Liste de lots</strong></h2>
<hr>

<div *ngIf="createdMessage" class="success-message">
  {{ createdMessage }}
</div>

<ul
  *ngIf="units$ | async as units; else loading"
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
>
  <li
    *ngFor="let unit of units"
    class="p-4 bg-white border rounded shadow-sm space-y-3"
  >
    <strong class="text-gray-800 text-sm">
      {{ unit.name }}
    </strong>

    <button
      (click)="seeDetails(unit.id)"
      class="w-full text-gray-700 hover:text-orange-400 border border-gray-300 hover:border-orange-300 bg-white px-3 py-2 rounded text-sm"
    >
      Voir les détails
    </button>

    <button
      (click)="editUnit(unit.id)"
      class="w-full text-gray-700 hover:text-orange-400 border border-gray-300 hover:border-orange-300 bg-white px-3 py-2 rounded text-sm"
    >
      Modifier cette unité
    </button>
  </li>
</ul>


<div class="m-4">
  <a routerLink="/units/new"
    class="whitespace-nowrap flex-1 text-black hover:text-orange-300 bg-zinc-100 px-3 py-2 rounded-md text-sm font-medium text-center m-4">
    Enregistrer un nouveau lot
  </a>
</div>

<ng-template #loading>
  <p>Loading units...</p>
</ng-template>
