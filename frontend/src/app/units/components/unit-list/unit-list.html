<h2><strong>Liste de lots</strong></h2>
<hr>

<div *ngIf="createdMessage" class="success-message">
  {{ createdMessage }}
</div>

<ul *ngIf="units$ | async as units; else loading">
  <li *ngFor="let unit of units" class="space-y-4">
    <strong>{{ unit.name }}</strong><br>
    <button (click)="seeDetails(unit.id)" class="whitespace-nowrap flex-1 text-black hover:text-orange-300 bg-zinc-100 px-3 py-2 rounded-md text-sm font-medium text-center">
      Voir les details
    </button><br>
    <hr>
  </li>
</ul>

<div class="m-4">
  <a routerLink="/units/new"
    class="whitespace-nowrap flex-1 text-black hover:text-orange-300 bg-zinc-100 px-3 py-2 rounded-md text-sm font-medium text-center m-4">
    Enregistrer un nouveau lot
  </a>
</div>

<ng-template #loading>
  <p>Loading units...</p>
</ng-template>
