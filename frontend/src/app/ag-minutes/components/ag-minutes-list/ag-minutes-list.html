<h2 class="text-2xl font-bold text-gray-800 mb-4">Liste des comptes rendu de réunion d'AG</h2>
<hr class="mb-6 border-gray-300">

<div *ngIf="createdMessage" class="bg-green-100 text-green-800 px-4 py-2 rounded-md mb-4">
  {{ createdMessage }}
</div>

<div *ngIf="deletedMessage" class="bg-green-100 text-green-800 px-4 py-2 rounded-md mb-4">
  {{ deletedMessage }}
</div>

<ul
  *ngIf="agMinutes$ | async as agMinutes; else loading"
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
>
  <li
    *ngFor="let agMinute of agMinutes"
    class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 space-y-3"
  >
    <div class="text-sm text-gray-700">Date : {{ agMinute.minutes_date | date: 'short' }}</div>
    <div class="text-sm text-gray-700">Lieu : {{ agMinute.place }}</div>

    <button
      (click)="seeDetails(agMinute.id)"
      class="w-full text-gray-700 hover:text-orange-400 border border-gray-300 hover:border-orange-300 bg-white px-3 py-2 rounded text-sm"
    >
      Voir les détails
    </button>

    <button
      (click)="editMinute(agMinute.id)"
      class="w-full text-gray-700 hover:text-orange-400 border border-gray-300 hover:border-orange-300 bg-white px-3 py-2 rounded text-sm"
    >
      Modifier ce PV
    </button>
  </li>
</ul>

<div class="mt-8 flex justify-center">
  <a routerLink="/agminutes/new"
    class="text-black hover:text-orange-300 bg-zinc-100 px-4 py-2 rounded-md text-sm font-medium text-center">
    Créer un nouveau compte rendu
  </a>
</div>

<ng-template #loading>
  <p class="text-gray-500 text-center mt-6">Chargement de la liste ...</p>
</ng-template>
