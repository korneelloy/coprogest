<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex h-screen">
    <div class="w-full sm:w-1/5 bg-white p-4 space-y-4">
      <img src="logoCoproGest.png" alt="logoCoproGest">

      <button
        class="w-full text-black hover:text-orange-300 bg-zinc-100 px-4 py-2 text-sm font-medium">Identifiant</button>
      <button class="w-full text-black hover:text-orange-300 bg-zinc-100 px-4 py-2 text-sm font-medium">Mot
        de passe</button>
      <button class="w-full text-white bg-orange-300 px-4 py-2 text-sm font-medium">S'identifier</button>
      <button class="w-full text-black hover:text-orange-300 bg-zinc-100 px-4 py-2 text-sm font-medium">Mot
        de passe oublié</button>
      <button class="w-full text-black hover:text-orange-300 bg-zinc-100 px-4 py-2 text-sm font-medium">Contact</button>
      <button class="w-full text-black hover:text-orange-300 bg-zinc-100 px-4 py-2 text-sm font-medium">Mentions
        légales</button>
    </div>

    <div class="hidden sm:block w-4/5 relative">
      <img src="backgroundImage.jpg" alt="backgroundImage" class="w-full h-full object-cover" />
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="bg-black/50 p-6 text-white max-w-l">
          <h1 class="text-4xl font-bold mb-2">BIENVENUE DANS VOTRE COPROPRIETE</h1>
          <p class="text-left text-4xl">
            Consultez votre compte et vos documents.
          </p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
